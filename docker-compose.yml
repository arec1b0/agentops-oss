version: '3.8'

services:
  # =========================================================================
  # ClickHouse - Columnar Storage
  # =========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: agentops-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=agentops
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # =========================================================================
  # Collector - Trace Ingestion API
  # =========================================================================
  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: agentops-collector
    ports:
      - "8000:8000"
    environment:
      # ClickHouse connection
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=agentops
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      
      # =======================================================================
      # Security Configuration
      # =======================================================================
      # Admin API key (full access) - REQUIRED for production
      - AGENTOPS_ADMIN_KEY=${AGENTOPS_ADMIN_KEY:-}
      
      # Ingest API key (ingest scope only)
      - AGENTOPS_INGEST_KEY=${AGENTOPS_INGEST_KEY:-}
      - AGENTOPS_INGEST_RATE_LIMIT=${AGENTOPS_INGEST_RATE_LIMIT:-1000}
      
      # Default rate limit for unauthenticated requests (per minute)
      - AGENTOPS_DEFAULT_RATE_LIMIT=${AGENTOPS_DEFAULT_RATE_LIMIT:-100}
      
      # CORS allowed origins (comma-separated, or "*" for all)
      - AGENTOPS_CORS_ORIGINS=${AGENTOPS_CORS_ORIGINS:-http://localhost:8501,http://localhost:3000}
      
      # Enable/disable API docs
      - AGENTOPS_ENABLE_DOCS=${AGENTOPS_ENABLE_DOCS:-true}
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # =========================================================================
  # Web UI - Streamlit Dashboard
  # =========================================================================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: agentops-ui
    ports:
      - "8501:8501"
    environment:
      - COLLECTOR_URL=http://collector:8000
      # UI needs read access - provide API key if auth is enabled
      - AGENTOPS_API_KEY=${AGENTOPS_ADMIN_KEY:-}
    depends_on:
      - collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  clickhouse_data:
  clickhouse_logs: